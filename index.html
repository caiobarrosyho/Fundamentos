<!--essa e a estrutura de um comentario de html-->
<!--informar o navegador  que este documento esta utilizando htmlem sus estrutura e qual a versão(em geral mais recente)-->
<!DOCTYPE html>
<!--comando principal, todo conteudodeve estar dentrodesse comando.oatributo lang indica em qual idioma foi desenvolvido-->
<html lang="pt-br">
    <!--este comando contem os metados informações que são exibidas diretamente na pg.. web mais que são ecenciais  para o seu fincionamento.ex conexoes suporta caracteres-->
<head>
    <!--da o suporte pra exibir corretamente a palavhra com acento cedilha e caracter especial-->
    <meta charset="UTF-8">
    <!--Auxilia a responsividade do site em dispositivos moveis ou seja define a largura da pagina  igual(similar a largura da tela do celular)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos</title>
</head>
<!--Inicio da pagina web toda pagina visivel ou conteudo que queira que aparecer so usuario estara dentro do comando-->
<body><!--comando de inserção de titulos-->
    <h1>Titulo com tag h1</h1>
    <h2>Titulo com tag h2</h2>
    <h3>Titulo com tag h3</h3>
    <h4>Titulo com tag h4</h4>
    <h5>Titulo com tag h5</h5>
    <h6>Titulo com tag h6</h6>
    <!--para paraguragos maiores com conteudoutilizamos o comando p-->
    <p>Au utilizar a TAG p para criar paragrafosum tamanho padrão de letra e espaçamento entre linhas que pode ser modificado pelo css.</p>

</body>
</html> <!--Fexamento de comando TAG HTML-->
